<meta charset="UTF-8">
<script type="text/javascript">

	/**Сделать игру с двумя игроками и бесконечным числом попыток. 
	Сделайте возможность выйти из игры по желанию одного из игроков.**/

	var answer = parseInt(Math.random() * 100);
	
	var playerNumber = 1;

	while(true)  {

		var userAnswer = prompt(" Угадайте число от 0 до 100. \n Ходит игрок " + playerNumber + ". \n Для выхода нажмите q");
		if(userAnswer == 'q')
			break;
		userAnswer = parseInt(userAnswer);
	  	if(userAnswer == answer) {
			alert("Поздравляю! Выиграл игрок под номером "+ playerNumber +" !");
			break;
			// continue; - сразу переходим к следующей итерации
		} else if (userAnswer > answer){
			alert("Вы ввели слишком большое число! ");
		} else if (userAnswer < answer){
			alert("Вы ввели слишком маленькое число! ");
		}
		if (playerNumber == 1)
			playerNumber = 2;
		else
			playerNumber = 1;
	}

</script>
