function generaText(letters, length){

    var text = '';
    for(var i = 0; i < length; i++){
        var n = getRandomNamber(letters.length -1);
        text = text + letters[n];
    }
    return text
}

function getRandomNamber(max){
    return Math.round(Math.random()* max);
}
