<meta charset="UTF-8">
<script type="text/javascript">

	// Подсчет площади трапеции 
	//Пользователь вводит длину оснований трапеции (a и b), 
	//а также высоту трапеции h. 
	//Программа выводит сообщение: 
	//«Площадь трапеции будет равна <значение>». 
	//Площадь вычисляется по формуле ((a + b) / 2) * h, 
	//где a, b - основания, h - высота.//


	var a = +prompt("Введите длину основания а трапеции");
	var b = +prompt("Введите длину основания b трапеции");
	var h = +prompt("Введите высоту h трапеции");
	
	
	square = ((a + b) / 2) * h
	
	//alert(square.toFixed(2));

	alert("Вы указали: \n a=" + a + "\n b=" + b +  "\n h=" + h + "\n исходя из этого, площадь трапеции равна " + square.toFixed(2));



</script>
