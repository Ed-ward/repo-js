<meta charset="UTF-8">
<script type="text/javascript">

	/** рукурсивная функции 
	которая вычисляет факториал **/

	// 5! = 1*2*3*4*5	= 4! * 5
	// 4! = 1*2*3*4		= 3! * 4
	// 3! = 1*2*3		= 2! * 3
	// 2! = 1*2			= 1! * 2
	// 1! = 1			= 0! * 1
	// 0! = 1			= 1


	function recursiveFactorial(n){
		if(n == 0)
			return 1;
		else
			return recursiveFactorial(n - 1) * n;




	}

	var rf = recursiveFactorial(4);



</script>
