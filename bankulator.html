<meta charset="UTF-8">
<script type="text/javascript">

//*Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет.*//

	
	var money = +prompt("Введите сумму вклада");	
	var percent = (+prompt("Укажите годовой процент"))/100;
	var years = 5;
	
	

	for(var yearCount = 0; yearCount < years; yearCount++){
	var sum = money * percent;
	money = sum + money;
	document.write("У Вас будет "+ (money.toFixed(2)) + " денег <br />");
	}


</script>
