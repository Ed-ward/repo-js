<meta charset="UTF-8">
<script type="text/javascript">


function generateText(letters, length){

	var text = "";
	for(var i = 0; i < length; i++){
		var n = getRandomNumber(letters.length - 1);
		text = text + letters[n];
	}

	return text;
}

function getRandomNumber(max) {
	return Math.round(Math.random() * max);
}

alert("Вас приветстсвует программа по обучению слепой печати");

while(true){
	alert("Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится подвашим указательным пальцем, а ф - под мизинцем. \n  Теперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру. ");

	var text = generateText(["ф", "а"], 10); //фафаафыафааааффффааа
	var userText = prompt(text);
	if (userText == text) {
		alert("Всё верно!");
		break;
	} else {
		alert("Вы ошиблись. Попробуйте еще раз");
	} 

}
	
</script>
