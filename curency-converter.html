<meta charset="UTF-8">
<script type="text/javascript">

	// Конвертер валют. ​Программа хранит в переменных курс доллара и евро. Пользователь вводит сумму в рублях и получает информацию о том, сколько она составляет в других валютах. В одной переменной у вас хранится стоимость одного евро в рублях, в другой — одного доллара. Затем вы спрашиваете у пользователя, сколько рублей он хочет сконвертировать, получаете это число и считаете. Результат выводите на страницу​​ ​​с​​ помощью​​ ​​alert​. //

	var usdRate = 2.5690;	
	var euroRate = 3.1140;

	var rubCount = +prompt("Сколько BUN Вы хотели бы обменять?");
	
	
	//a = parseInt(a);
	//b = parseInt(b);
	
	usdCount = rubCount / usdRate;	
	euroCount = rubCount / euroRate;
	
	alert(rubCount + " BUN Вы можете обменять на " + usdCount.toFixed(2) + " USD или " + euroCount.toFixed(2) + " EURO");



</script>
