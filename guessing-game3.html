<meta charset="UTF-8">
<script type="text/javascript">
	
	function askQuestion(question, answer){
		var userAnswer = prompt(question);
		userAnswer = userAnswer.toLowerCase();
		if(userAnswer == answer){
			alert("Это правильный ответ.");
			score++;
		}
		else
			alert("Вы не угадали.");
	}

	var score = 0;
	//если сравниваем с массивом то происходит последовательное сравнение с каждым его элементом
	askQuestion("Вот иголки и булавки Выползают из-под лавки, На меня они глядят, Молока они хотят.",["еж","ёж","ёжик"]);
	askQuestion("На раскрашенных страницах много праздников хранится.", ["календарь","колендарь","календарик"]);
	askQuestion("Набита пухом, лежит под ухом.", ["подушка","падушка"]);
	askQuestion("Летом серый, а зимой белый.", ["заяц","зайка","зайчик"]);
	askQuestion("Без окон, без дверей, полна горница гостей", ["огурец", "агурец"]);

	alert ("Вы угадали " + score + " загадок.");


</script>
